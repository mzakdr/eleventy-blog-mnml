---
layout: homepage.liquid
pageTitle: Welcome to My Blog
---
{% for post in collections.posts %}
<div class="post">
  <span class="post-title">
    <a href="{{ post.url }}">{{ post.data.pageTitle }}</a>
  </span>
  <span class="post-date">
    {{ post.date | date: '%b %Y' }}
  </span>
</div>
{% endfor %}
